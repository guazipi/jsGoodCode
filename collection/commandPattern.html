<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命令模式</title>
</head>
<body>
<script>
    //下边的写法和调用方法都还是比较巧妙的,以后会用得上
    var lian={};
    lian.paobing= function (pao_num) {
        alert(pao_num+"pao");
    };
    lian.bubing= function (bubing_num) {
        alert(bubing_num+"ren");
    };
    lian.lianzhang= function (mingling) {
        lian[mingling.type](mingling.num);//这种写法还是比较巧妙的
    };

    //调用命令
    lian.lianzhang({
        type:"paobing",
        num:100
    });
    lian.lianzhang({
        type:"bubing",
        num:500
    })
</script>
</body>
</html>
